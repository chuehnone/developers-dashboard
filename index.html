      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {

              slate: {

          }

    <style>
      body {
        background-color: #020617; /* slate-950 */

      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
